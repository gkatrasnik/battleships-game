<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Battleships</title>
  </head>
  <body>
    <div id="root">
      <div id="winner-div">
        <h3 id="winner"></h3>
        <button id="play-again-button-div" class="control-button">
          Play again
        </button>
      </div>
      <h1 id="title">Battleships</h1>
      <h3 id="scoreboard">Score - Score</h3>
      <div id="controls">
        <button id="start-button" class="control-button">Start</button>
        <button id="play-again-button" class="control-button">
          Play again
        </button>
      </div>
      <div id="gameboards-container">
        <div class="gameboard-container">
          <h3 class="player-name">Player</h3>
          <div id="player1-gameboard"></div>
        </div>
        <div class="gameboard-container">
          <h3 class="player-name">Computer</h3>
          <div id="comp-gameboard"></div>
        </div>
      </div>
    </div>
  </body>
</html>
